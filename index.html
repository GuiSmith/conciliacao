<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="container my-4">
        <!-- OFX File -->
        <div style="width: 50%;">
            <label for="formFile" class="form-label">Arquivo OFX</label>
            <input class="form-control" type="file" id="ofxFileInput" accept=".ofx">
        </div>
        <!-- Table -->
        <div id="ofx-table" class = "my-4">

        </div>
    </section>

    <script>
        document.getElementById('ofxFileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const ofxContent = e.target.result;
                parseOFX(ofxContent);
            };

            reader.readAsText(file);
        });
    </script>

</body>

</html>
